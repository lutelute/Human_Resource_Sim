<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫∫ÊùêËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº v3</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .chart-container {
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f1f2f6;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .year-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .cohort-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .cohort-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .cohort-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .cohort-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .age-group {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ËÉΩÂäõËª∏„ÅÆÂÆöÁæ©
        const CAPABILITY_AXES = [
            { key: 'basicScience', name: 'Âü∫Á§éÁßëÂ≠¶' },
            { key: 'appliedTech', name: 'ÂøúÁî®ÊäÄË°ì' },
            { key: 'digitalAI', name: '„Éá„Ç∏„Çø„É´„ÉªAI' },
            { key: 'manufacturing', name: 'Ë£ΩÈÄ†„Éª„ÇÇ„ÅÆ„Å•„Åè„Çä' },
            { key: 'finance', name: 'ÈáëËûç„ÉªÁµåÊ∏à' },
            { key: 'healthcare', name: 'ÂåªÁôÇ„Éª„Éò„É´„Çπ„Ç±„Ç¢' },
            { key: 'energy', name: '„Ç®„Éç„É´„ÇÆ„Éº„ÉªÁí∞Â¢É' },
            { key: 'globalCompete', name: 'ÂõΩÈöõÁ´∂‰∫âÂäõ' },
            { key: 'innovation', name: '„Ç§„Éé„Éô„Éº„Ç∑„Éß„É≥' },
            { key: 'education', name: 'ÊïôËÇ≤Âü∫Áõ§' },
            { key: 'policyMaking', name: 'ÊîøÁ≠ñÁ´ãÊ°à' },
            { key: 'implementation', name: 'Á§æ‰ºöÂÆüË£ÖÂäõ' }
        ];

        // Âπ¥ÈΩ¢„Ç∞„É´„Éº„ÉóÂÆöÁæ©
        const AGE_GROUPS = ['20-29', '30-39', '40-49', '50-59', '60+'];
        const SECTORS = ['university', 'industry', 'government', 'research'];
        
        const SECTOR_NAMES = {
            'university': 'Â§ßÂ≠¶',
            'industry': 'Áî£Ê•≠Áïå',
            'government': 'ÊîøÂ∫ú',
            'research': 'Á†îÁ©∂Ê©üÈñ¢'
        };

        // ÂàùÊúüÂõΩÂäõÁä∂ÊÖã
        const initialNationalCapability = {
            basicScience: 70,
            appliedTech: 65,
            digitalAI: 55,
            manufacturing: 75,
            finance: 60,
            healthcare: 70,
            energy: 50,
            globalCompete: 45,
            innovation: 50,
            education: 65,
            policyMaking: 55,
            implementation: 60,
        };

        function TalentDevelopmentSimulatorV3() {
            const [year, setYear] = useState(0);
            const [capability, setCapability] = useState({...initialNationalCapability});
            const [investments, setInvestments] = useState({
                university: 30,
                industry: 35,
                government: 15,
                research: 20,
            });
            
            // „Ç≥„Éõ„Éº„Éà„É¢„Éá„É´ÔºàÂπ¥ÈΩ¢√ó„Çª„ÇØ„Çø„ÉºÂà•‰∫∫ÊùêÊï∞Ôºâ
            const [cohorts, setCohorts] = useState(() => {
                const initial = {};
                SECTORS.forEach(sector => {
                    initial[sector] = {};
                    AGE_GROUPS.forEach(ageGroup => {
                        initial[sector][ageGroup] = Math.floor(Math.random() * 10000) + 5000;
                    });
                });
                return initial;
            });
            
            const [chart, setChart] = useState(null);

            // „Çπ„Ç≥„Ç¢Ë®àÁÆó
            function calculateScore(cap) {
                const values = Object.values(cap);
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                const min = Math.min(...values);
                return Math.round(avg * 0.6 + min * 0.4);
            }

            // Á∑è‰∫∫ÊùêÊï∞Ë®àÁÆó
            function getTotalPopulation() {
                let total = 0;
                SECTORS.forEach(sector => {
                    AGE_GROUPS.forEach(ageGroup => {
                        total += cohorts[sector][ageGroup];
                    });
                });
                return total;
            }

            // „Çª„ÇØ„Çø„ÉºÂà•‰∫∫ÊùêÊï∞Ë®àÁÆó
            function getSectorPopulation(sector) {
                return AGE_GROUPS.reduce((total, ageGroup) => total + cohorts[sector][ageGroup], 0);
            }

            // 1Âπ¥ÂàÜ„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            const simulateYear = () => {
                setCapability(prev => {
                    const newCap = {...prev};
                    
                    // Â§ßÂ≠¶ÊäïË≥áÂäπÊûú
                    const uniEffect = investments.university / 100;
                    newCap.basicScience += uniEffect * 3;
                    newCap.education += uniEffect * 2;
                    newCap.innovation += uniEffect * 1.5;
                    
                    // Áî£Ê•≠ÁïåÊäïË≥áÂäπÊûú
                    const indEffect = investments.industry / 100;
                    newCap.appliedTech += indEffect * 3;
                    newCap.manufacturing += indEffect * 2.5;
                    newCap.digitalAI += indEffect * 2;
                    newCap.implementation += indEffect * 2;
                    
                    // ÊîøÂ∫úÊäïË≥áÂäπÊûú
                    const govEffect = investments.government / 100;
                    newCap.policyMaking += govEffect * 3;
                    newCap.finance += govEffect * 2;
                    
                    // Á†îÁ©∂ÊäïË≥áÂäπÊûú
                    const resEffect = investments.research / 100;
                    newCap.globalCompete += resEffect * 3;
                    newCap.healthcare += resEffect * 2;
                    newCap.energy += resEffect * 2;
                    
                    // „Ç≥„Éõ„Éº„Éà„Åã„Çâ„ÅÆË≤¢ÁåÆÂäπÊûú
                    SECTORS.forEach(sector => {
                        const sectorPop = getSectorPopulation(sector);
                        const contribution = sectorPop / 100000; // ‰∫∫ÊùêÊï∞„Å´Âøú„Åò„ÅüË≤¢ÁåÆ
                        
                        if (sector === 'university') {
                            newCap.basicScience += contribution * 2;
                            newCap.education += contribution * 1.5;
                        } else if (sector === 'industry') {
                            newCap.appliedTech += contribution * 2;
                            newCap.manufacturing += contribution * 1.5;
                            newCap.implementation += contribution;
                        } else if (sector === 'government') {
                            newCap.policyMaking += contribution * 2;
                            newCap.finance += contribution;
                        } else if (sector === 'research') {
                            newCap.globalCompete += contribution * 2;
                            newCap.innovation += contribution;
                        }
                    });
                    
                    // ‰∏äÈôê„Çí100„Å´Âà∂Èôê
                    Object.keys(newCap).forEach(key => {
                        newCap[key] = Math.min(100, newCap[key]);
                    });
                    
                    return newCap;
                });
                
                // „Ç≥„Éõ„Éº„ÉàÊõ¥Êñ∞ÔºàÂπ¥ÈΩ¢Êé®Áßª„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ
                setCohorts(prev => {
                    const newCohorts = { ...prev };
                    
                    SECTORS.forEach(sector => {
                        const oldCohort = { ...newCohorts[sector] };
                        
                        // Âπ¥ÈΩ¢Êé®ÁßªÔºàÁ∞°Áï•ÂåñÔºâ
                        newCohorts[sector]['20-29'] = Math.max(0, oldCohort['20-29'] * 0.95 + Math.floor(investments.university * 50));
                        newCohorts[sector]['30-39'] = Math.max(0, oldCohort['30-39'] * 0.98 + oldCohort['20-29'] * 0.05);
                        newCohorts[sector]['40-49'] = Math.max(0, oldCohort['40-49'] * 0.97 + oldCohort['30-39'] * 0.02);
                        newCohorts[sector]['50-59'] = Math.max(0, oldCohort['50-59'] * 0.95 + oldCohort['40-49'] * 0.03);
                        newCohorts[sector]['60+'] = Math.max(0, oldCohort['60+'] * 0.90 + oldCohort['50-59'] * 0.05);
                    });
                    
                    return newCohorts;
                });
                
                setYear(prev => prev + 1);
            };

            // „É¨„Éº„ÉÄ„Éº„ÉÅ„É£„Éº„ÉàÊõ¥Êñ∞
            useEffect(() => {
                const ctx = document.getElementById('radarChart');
                if (ctx) {
                    if (chart) {
                        chart.destroy();
                    }

                    const data = {
                        labels: CAPABILITY_AXES.map(axis => axis.name),
                        datasets: [{
                            label: 'ÁèæÂú®„ÅÆÂõΩÂäõ',
                            data: CAPABILITY_AXES.map(axis => capability[axis.key]),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        }]
                    };

                    const newChart = new Chart(ctx, {
                        type: 'radar',
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                r: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        stepSize: 20
                                    }
                                }
                            }
                        }
                    });
                    setChart(newChart);
                }
            }, [capability]);

            return (
                <div className="container">
                    <h1 style={{textAlign: 'center', color: '#2c3e50'}}>üåè ÂõΩÂÆ∂‰∫∫ÊùêËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº v3</h1>
                    <p style={{textAlign: 'center', color: '#7f8c8d'}}>Â§ßË¶èÊ®°„Ç≥„Éõ„Éº„Éà„É¢„Éá„É´Ôºà46‰∏á‰∫∫ÂØæÂøúÔºâ„Éª‰∫∫Âè£Áµ±Ë®àÈÄ£Âãï</p>
                    
                    <div className="year-display">
                        Âπ¥Â∫¶: {year}Âπ¥ÁõÆ
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-value">{calculateScore(capability)}</div>
                            <div className="stat-label">Á∑èÂêàÂõΩÂäõ„Çπ„Ç≥„Ç¢</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.floor(getTotalPopulation() / 1000)}K</div>
                            <div className="stat-label">Á∑è‰∫∫ÊùêÊï∞</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.floor(getSectorPopulation('industry') / 1000)}K</div>
                            <div className="stat-label">Áî£Ê•≠Áïå‰∫∫Êùê</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.floor(getSectorPopulation('university') / 1000)}K</div>
                            <div className="stat-label">Â§ßÂ≠¶‰∫∫Êùê</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.floor(getSectorPopulation('research') / 1000)}K</div>
                            <div className="stat-label">Á†îÁ©∂Ê©üÈñ¢</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.min(...Object.values(capability)).toFixed(0)}</div>
                            <div className="stat-label">ÊúÄÂº±Ëª∏„Çπ„Ç≥„Ç¢</div>
                        </div>
                    </div>

                    <div className="controls">
                        <div className="control-group">
                            <h3>ÊäïË≥áÈÖçÂàÜ</h3>
                            <div>
                                üéì Â§ßÂ≠¶ÊäïË≥á: {investments.university}%
                                <input 
                                    type="range" 
                                    className="slider"
                                    min="0" max="100" 
                                    value={investments.university}
                                    onChange={(e) => setInvestments(prev => ({...prev, university: parseInt(e.target.value)}))}
                                />
                            </div>
                            <div>
                                üè≠ Áî£Ê•≠ÊäïË≥á: {investments.industry}%
                                <input 
                                    type="range" 
                                    className="slider"
                                    min="0" max="100" 
                                    value={investments.industry}
                                    onChange={(e) => setInvestments(prev => ({...prev, industry: parseInt(e.target.value)}))}
                                />
                            </div>
                            <div>
                                üèõÔ∏è ÊîøÂ∫úÊäïË≥á: {investments.government}%
                                <input 
                                    type="range" 
                                    className="slider"
                                    min="0" max="100" 
                                    value={investments.government}
                                    onChange={(e) => setInvestments(prev => ({...prev, government: parseInt(e.target.value)}))}
                                />
                            </div>
                            <div>
                                üî¨ Á†îÁ©∂ÊäïË≥á: {investments.research}%
                                <input 
                                    type="range" 
                                    className="slider"
                                    min="0" max="100" 
                                    value={investments.research}
                                    onChange={(e) => setInvestments(prev => ({...prev, research: parseInt(e.target.value)}))}
                                />
                            </div>
                        </div>
                    </div>

                    <div style={{textAlign: 'center', margin: '20px 0'}}>
                        <button onClick={simulateYear}>1Âπ¥ÈÄ≤„ÇÅ„Çã</button>
                        <button onClick={() => {
                            setCapability({...initialNationalCapability});
                            setYear(0);
                            // „Ç≥„Éõ„Éº„Éà„ÇÇ„É™„Çª„ÉÉ„Éà
                            const resetCohorts = {};
                            SECTORS.forEach(sector => {
                                resetCohorts[sector] = {};
                                AGE_GROUPS.forEach(ageGroup => {
                                    resetCohorts[sector][ageGroup] = Math.floor(Math.random() * 10000) + 5000;
                                });
                            });
                            setCohorts(resetCohorts);
                        }}>
                            „É™„Çª„ÉÉ„Éà
                        </button>
                    </div>

                    <div className="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>

                    <div className="cohort-display">
                        <h3>„Ç≥„Éõ„Éº„ÉàÂà•‰∫∫ÊùêÂàÜÂ∏ÉÔºàÂπ¥ÈΩ¢√ó„Çª„ÇØ„Çø„ÉºÔºâ</h3>
                        <div className="cohort-grid">
                            {SECTORS.map(sector => (
                                <div key={sector} className="cohort-card">
                                    <div className="cohort-title">{SECTOR_NAMES[sector]}</div>
                                    {AGE_GROUPS.map(ageGroup => (
                                        <div key={ageGroup} className="age-group">
                                            <span>{ageGroup}Ê≠≥</span>
                                            <span>{Math.floor(cohorts[sector][ageGroup] / 1000)}K</span>
                                        </div>
                                    ))}
                                    <div className="progress-bar">
                                        <div 
                                            className="progress-fill"
                                            style={{width: `${(getSectorPopulation(sector) / getTotalPopulation()) * 100}%`}}
                                        ></div>
                                    </div>
                                    <div style={{textAlign: 'center', fontSize: '0.9em', marginTop: '5px'}}>
                                        {((getSectorPopulation(sector) / getTotalPopulation()) * 100).toFixed(1)}%
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TalentDevelopmentSimulatorV3 />, document.getElementById('root'));
    </script>
</body>
</html>
