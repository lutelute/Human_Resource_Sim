<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫∫ÊùêËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº v1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .chart-container {
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f1f2f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .year-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ËÉΩÂäõËª∏„ÅÆÂÆöÁæ©
        const CAPABILITY_AXES = [
            { key: 'basicScience', name: 'Âü∫Á§éÁßëÂ≠¶' },
            { key: 'appliedTech', name: 'ÂøúÁî®ÊäÄË°ì' },
            { key: 'digitalAI', name: '„Éá„Ç∏„Çø„É´„ÉªAI' },
            { key: 'manufacturing', name: 'Ë£ΩÈÄ†„Éª„ÇÇ„ÅÆ„Å•„Åè„Çä' },
            { key: 'finance', name: 'ÈáëËûç„ÉªÁµåÊ∏à' },
            { key: 'healthcare', name: 'ÂåªÁôÇ„Éª„Éò„É´„Çπ„Ç±„Ç¢' },
            { key: 'energy', name: '„Ç®„Éç„É´„ÇÆ„Éº„ÉªÁí∞Â¢É' },
            { key: 'globalCompete', name: 'ÂõΩÈöõÁ´∂‰∫âÂäõ' },
            { key: 'innovation', name: '„Ç§„Éé„Éô„Éº„Ç∑„Éß„É≥' },
            { key: 'education', name: 'ÊïôËÇ≤Âü∫Áõ§' },
            { key: 'policyMaking', name: 'ÊîøÁ≠ñÁ´ãÊ°à' },
            { key: 'implementation', name: 'Á§æ‰ºöÂÆüË£ÖÂäõ' }
        ];

        // ÂàùÊúüÂõΩÂäõÁä∂ÊÖã
        const initialNationalCapability = {
            basicScience: 70,
            appliedTech: 65,
            digitalAI: 55,
            manufacturing: 75,
            finance: 60,
            healthcare: 70,
            energy: 50,
            globalCompete: 45,
            innovation: 50,
            education: 65,
            policyMaking: 55,
            implementation: 60,
        };

        function TalentDevelopmentSimulator() {
            const [year, setYear] = useState(0);
            const [capability, setCapability] = useState({...initialNationalCapability});
            const [investments, setInvestments] = useState({
                university: 30,
                industry: 35,
                government: 15,
                research: 20,
            });
            
            const [chart, setChart] = useState(null);

            // „Çπ„Ç≥„Ç¢Ë®àÁÆó
            function calculateScore(cap) {
                const values = Object.values(cap);
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                const min = Math.min(...values);
                return Math.round(avg * 0.6 + min * 0.4);
            }

            // 1Âπ¥ÂàÜ„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            const simulateYear = () => {
                setCapability(prev => {
                    const newCap = {...prev};
                    
                    // Â§ßÂ≠¶ÊäïË≥áÂäπÊûú
                    const uniEffect = investments.university / 100;
                    newCap.basicScience += uniEffect * 3;
                    newCap.education += uniEffect * 2;
                    newCap.innovation += uniEffect * 1.5;
                    
                    // Áî£Ê•≠ÁïåÊäïË≥áÂäπÊûú
                    const indEffect = investments.industry / 100;
                    newCap.appliedTech += indEffect * 3;
                    newCap.manufacturing += indEffect * 2.5;
                    newCap.digitalAI += indEffect * 2;
                    newCap.implementation += indEffect * 2;
                    
                    // ÊîøÂ∫úÊäïË≥áÂäπÊûú
                    const govEffect = investments.government / 100;
                    newCap.policyMaking += govEffect * 3;
                    newCap.finance += govEffect * 2;
                    
                    // Á†îÁ©∂ÊäïË≥áÂäπÊûú
                    const resEffect = investments.research / 100;
                    newCap.globalCompete += resEffect * 3;
                    newCap.healthcare += resEffect * 2;
                    newCap.energy += resEffect * 2;
                    
                    // ‰∏äÈôê„Çí100„Å´Âà∂Èôê
                    Object.keys(newCap).forEach(key => {
                        newCap[key] = Math.min(100, newCap[key]);
                    });
                    
                    return newCap;
                });
                setYear(prev => prev + 1);
            };

            // „É¨„Éº„ÉÄ„Éº„ÉÅ„É£„Éº„ÉàÊõ¥Êñ∞
            useEffect(() => {
                const ctx = document.getElementById('radarChart');
                if (ctx) {
                    if (chart) {
                        chart.destroy();
                    }

                    const data = {
                        labels: CAPABILITY_AXES.map(axis => axis.name),
                        datasets: [{
                            label: 'ÁèæÂú®„ÅÆÂõΩÂäõ',
                            data: CAPABILITY_AXES.map(axis => capability[axis.key]),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        }]
                    };

                    const newChart = new Chart(ctx, {
                        type: 'radar',
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                r: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        stepSize: 20
                                    }
                                }
                            }
                        }
                    });
                    setChart(newChart);
                }
            }, [capability]);

            return (
                <div className="container">
                    <h1 style={{textAlign: 'center', color: '#2c3e50'}}>üåè ÂõΩÂÆ∂‰∫∫ÊùêËÇ≤Êàê„Ç∑„Éü„É•„É¨„Éº„Çø„Éº v1</h1>
                    
                    <div className="year-display">
                        Âπ¥Â∫¶: {year}Âπ¥ÁõÆ
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-value">{calculateScore(capability)}</div>
                            <div className="stat-label">Á∑èÂêàÂõΩÂäõ„Çπ„Ç≥„Ç¢</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{Math.min(...Object.values(capability)).toFixed(0)}</div>
                            <div className="stat-label">ÊúÄÂº±Ëª∏„Çπ„Ç≥„Ç¢</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{(Object.values(capability).reduce((a,b) => a+b) / Object.values(capability).length).toFixed(0)}</div>
                            <div className="stat-label">Âπ≥Âùá„Çπ„Ç≥„Ç¢</div>
                        </div>
                    </div>

                    <div className="controls">
                        <div className="control-group">
                            <h3>üéì Â§ßÂ≠¶ÊäïË≥á: {investments.university}%</h3>
                            <input 
                                type="range" 
                                className="slider"
                                min="0" max="100" 
                                value={investments.university}
                                onChange={(e) => setInvestments(prev => ({...prev, university: parseInt(e.target.value)}))}
                            />
                        </div>
                        
                        <div className="control-group">
                            <h3>üè≠ Áî£Ê•≠ÊäïË≥á: {investments.industry}%</h3>
                            <input 
                                type="range" 
                                className="slider"
                                min="0" max="100" 
                                value={investments.industry}
                                onChange={(e) => setInvestments(prev => ({...prev, industry: parseInt(e.target.value)}))}
                            />
                        </div>
                        
                        <div className="control-group">
                            <h3>üèõÔ∏è ÊîøÂ∫úÊäïË≥á: {investments.government}%</h3>
                            <input 
                                type="range" 
                                className="slider"
                                min="0" max="100" 
                                value={investments.government}
                                onChange={(e) => setInvestments(prev => ({...prev, government: parseInt(e.target.value)}))}
                            />
                        </div>
                        
                        <div className="control-group">
                            <h3>üî¨ Á†îÁ©∂ÊäïË≥á: {investments.research}%</h3>
                            <input 
                                type="range" 
                                className="slider"
                                min="0" max="100" 
                                value={investments.research}
                                onChange={(e) => setInvestments(prev => ({...prev, research: parseInt(e.target.value)}))}
                            />
                        </div>
                    </div>

                    <div style={{textAlign: 'center', margin: '20px 0'}}>
                        <button onClick={simulateYear}>1Âπ¥ÈÄ≤„ÇÅ„Çã</button>
                        <button onClick={() => {
                            setCapability({...initialNationalCapability});
                            setYear(0);
                        }}>
                            „É™„Çª„ÉÉ„Éà
                        </button>
                    </div>

                    <div className="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TalentDevelopmentSimulator />, document.getElementById('root'));
    </script>
</body>
</html>
